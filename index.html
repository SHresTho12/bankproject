<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

<div id="login-area">
    <h1 class="text-center">Welcome To pionear bank</h1>
    <div class="submit-area">
        <h4>Log in</h4>
        <input type="email" class="form-control" placeholder="E-mail"><br>
<input type="password" name="" id="" class="form-control" placeholder="Password">
<br>
<button id="login" class="btn btn-success">Enter</button>

    </div>
</div>



<div id="transaction-area">
    <h1>Transaction Area</h1>
   <div class="row"> <div class="col-md-4 ">
    <div class="deposite status"><h5>DEposite</h5>
        <h2>$ <span id="currentDeposite">00</span></h2></div>
</div>
<div class="col-md-4 ">
    <div class="withdraw status">
        <h5>Withdraw</h5>
    <h2>$<span id="currentwithdraw">00</span></h2>
    </div>
</div>
<div class="col-md-4 ">
   <div class="final status">
    <h5>Final</h5>
    <h2>$ <span id="finalBalance">1200</span></h2>
   </div>
</div></div>
<div class="row">
    <div class="col-md-6">
    
<div class="submit-area"><h2>Deposite</h2>
    <input id="depositeammount" class="form-control" placeholder="amount" type="number">
    <button id="depositeadd"  class="btn btn-success">Deposite</button></div>
        </div>
  
    <div class="col-md-6">
       
<div class="submit-area"><h2>Withdraw</h2>
    <input id="withdrawamount" class="form-control" placeholder="amount" type="number">
    <button id="withdrawn" class="btn btn-success">Withdraw</button></div>
        
    </div>
</div>
</div>



<script>

const loginBtn=document.getElementById("login");
loginBtn.addEventListener("click",function(){
    const loginarea = document.getElementById("login-area");
loginarea.style.display="none";
const transactionarea = document.getElementById("transaction-area");
transactionarea.style.display="block";
})

const adddeposite= document.getElementById("depositeadd");
adddeposite.addEventListener("click",function(){

const depositeAmmount= document.getElementById("depositeammount").value;
const depositenumber=parseFloat(depositeAmmount);


transform("currentDeposite",depositenumber);




transform("finalBalance",depositenumber);


document.getElementById("depositeammount").value="";

})

const withdraw = document.getElementById("withdrawn");
withdraw.addEventListener("click",function(){
   
   const withdrawmoney = document.getElementById("withdrawamount").value;
    const withdrawamount = parseFloat(withdrawmoney);


transform("finalBalance",-1*withdrawamount);
transform("currentwithdraw",withdrawamount);
document.getElementById("withdrawamount").value="";

})
function transform(id,depositenumber){
    const finalBalance = document.getElementById(id).innerText;
const finalbalancenumber = parseFloat(finalBalance);
const finalupdate = finalbalancenumber + depositenumber;
document.getElementById(id).innerText = finalupdate ;

}



</script>
